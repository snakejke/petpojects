<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1 th:text="${headerMessage}"></h1>
<form method="POST" th:action="@{/admin/edituser}" th:object="${user}" accept-charset="UTF-8">
  <input type="hidden" th:field="*{id}"/>
  <table>
    <tr>
      <td><label for="id">ID</label></td>
      <td><input type="text" th:field="*{id}" id="id"/></td>
    </tr>
    <tr>
      <td><label for="firstName">First Name</label></td>
      <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name</label></td>
      <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
    </tr>
    <tr>
      <td><label for="age">Age</label></td>
      <td><input type="text" th:field="*{age}" id="age"/></td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="text" th:field="*{email}" id="email"/></td>
    </tr>
    <tr>
      <td><label for="password">Password</label></td>
      <td><input type="password" th:value="*{password}" id="password" name="password"/></td>
    </tr>
    <tr>
      <td><label>Roles</label></td>
      <td>
        <div th:each="role : ${availableRoles}">
          <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                 th:id="'role_' + ${role.id}"/>
          <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
        </div>
      </td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"/></td>
    </tr>
  </table>
</form>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
