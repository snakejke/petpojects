<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" th:action="@{/admin/editUser}" th:object="${user}"
      accept-charset="UTF-8">
  <input type="hidden" th:field="*{id}"/>
  <table>
    <tr>
      <td><label for="id_user">ID</label></td>
      <td><input type="text" th:field="*{id}" id="id_user"/></td>
    </tr>
    <tr>
      <td><label for="firstName">First Name</label></td>
      <td><input type="text" th:field="*{firstName}" id="firstName"/>
      </td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name</label></td>
      <td><input type="text" th:field="*{lastName}" id="1lastName"/>
      </td>
    </tr>
    <tr>
      <td><label for="age">Age</label></td>
      <td><input type="text" th:field="*{age}" id="1age"/></td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="text" th:field="*{email}" id="1email"/></td>
    </tr>
    <tr>
      <td><label for="password">Password</label></td>
      <td><input type="text" th:value="*{password}" id="1password"
                 name="password"/>
      </td>
    </tr>
    <tr>
      <td><label>Roles</label></td>
      <td>
        <div th:each="role : ${availableRoles}">
          <input type="checkbox" th:field="*{roles}"
                 th:value="${role.id}"
                 th:id="'role_' + ${role.id}"/>
          <label th:for="'role_' + ${role.id}"
                 th:text="${role.name}"></label>
        </div>
      </td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"/></td>
    </tr>
  </table>
</form>

</body>
</html>
