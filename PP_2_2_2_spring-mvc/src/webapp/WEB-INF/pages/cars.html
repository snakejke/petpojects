<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Car List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
<h1>Car List</h1>
<table>
  <thead>
  <tr>
    <th>Model</th>
    <th>Series</th>
    <th>Release Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.series}"></td>
    <td th:text="${car.releaseDate}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
