<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1 th:text="${headerMessage}"></h1>

<form method="POST" action="addUser" th:object="${user}" accept-charset="UTF-8">
  <table>
    <tr>
      <td><label for="firstName">First Name</label></td>
      <td><input type="text" id="firstName" name="firstName" th:field="*{firstName}"/></td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name</label></td>
      <td><input type="text" id="lastName" name="lastName" th:field="*{lastName}"/></td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="text" id="email" name="email" th:field="*{email}"/></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"/></td>
    </tr>
  </table>
</form>
</body>
</html>
