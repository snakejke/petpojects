<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 th:text="${headerMessage}" class="text-center mb-4"></h1>

<form action="editUser" th:object="${user}" method="post" accept-charset="UTF-8">
  <input type="hidden" th:field="*{id}"/>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" th:field="*{email}" id="userName" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<!-- Подключение скриптов Bootstrap и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
