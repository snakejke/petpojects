<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="content" class="d-flex justify-content-center">
        <div class="d-flex ai-center justify-content-center sm:fd-column-reverse">

            <div class="flex--item flex--item5 fl-shrink0">

                <div class="wmx4 ta-center fs-title mx-auto mb24 d-none md:d-block sm:mb0">
                </div>
                <div id="formContainer" class="mx-auto mb24 p48 sm:p32 bg-white bar-lg bs-xl">
                    <form id="login-form" class="d-flex fd-column gs12 gsy" action="" method="POST">
                        <input type="hidden" name="fkey" value="">
                        <input type="hidden" name="ssrc" value="head">
                        <input type="hidden" name="legalLinksShown" value="1">
                        <h1 class="flex--item fs-headline1 fw-bold lh-xs mb8 ws-nowrap">Create your
                            account</h1>
                        <div class="flex--item d-flex fd-column gs4 gsy js-auth-item ">
                            <label class="flex--item s-label" for="email">Email</label>
                            <div class="d-flex ps-relative">
                                <input class="s-input" id="email" type="email" size="30"
                                       maxlength="100" name="email">
                            </div>
                            <p class="flex--item s-input-message js-error-message d-none"></p>
                        </div>
                        <div class="flex--item d-flex fd-column-reverse gs4 gsy js-auth-item ">
                            <p class="fs-caption fc-black-400 mt4 mb4">
                                Must contain 8+ characters, including at least 1 letter and 1
                                number.
                            </p>
                            <p class="flex--item s-input-message js-error-message d-none"></p>
                            <div class="d-flex ps-relative js-password">
                                <input class="flex--item s-input" type="password"
                                       autocomplete="new-password" name="password" id="password">
                                <svg aria-hidden="true"
                                     class="ps-absolute r8 t8 c-pointer js-show-password svg-icon iconEyeOffSm"
                                     width="14" height="14" viewBox="0 0 14 14">
                                    <path
                                        d="M3.52 7.38 1.58 9.26A12.38 12.38 0 0 1 0 7s2.63-5.14 7.05-5.14c.66 0 1.28.12 1.86.32L7.44 3.6a3.48 3.48 0 0 0-3.92 3.78ZM5.3 9.99c.5.28 1.1.44 1.71.44 1.94 0 3.5-1.53 3.5-3.43 0-.62-.17-1.21-.47-1.72L8.7 6.6a1.73 1.73 0 0 1-2.08 2.07L5.29 10Zm6.23-6.19A12.7 12.7 0 0 1 14 7s-2.63 5.14-6.95 5.14A6.1 6.1 0 0 1 4 11.3L2.27 13l-1.4-1.36L11.9 1l1.23 1.2-1.6 1.6Z"></path>
                                </svg>
                                <svg aria-hidden="true"
                                     class="ps-absolute r8 t8 c-pointer d-none js-hide-password svg-icon iconEyeSm"
                                     width="14" height="14" viewBox="0 0 14 14">
                                    <path
                                        d="M7.05 2C2.63 2 0 7.5 0 7.5S2.63 13 7.05 13C11.38 13 14 7.5 14 7.5S11.37 2 7.05 2ZM7 11.17A3.59 3.59 0 0 1 3.5 7.5 3.6 3.6 0 0 1 7 3.83c1.94 0 3.5 1.65 3.5 3.67A3.57 3.57 0 0 1 7 11.17Zm0-1.84c.97 0 1.75-.81 1.75-1.83S7.97 5.67 7 5.67s-1.75.81-1.75 1.83S6.03 9.33 7 9.33Z"></path>
                                </svg>
                            </div>
                            <div class="d-flex ai-center ps-relative jc-space-between">
                                <label class="flex--item s-label" for="password">Password</label>
                            </div>
                        </div>
                        <div
                            class="flex--item d-flex gs4 gsy fd-column js-auth-item pb16 bb bc-black-225">
                            <button class="flex--item s-btn s-btn__filled" id="submit-button"
                                    name="submit-button">Sign up
                            </button>
                            <p class="flex--item s-input-message js-error-message d-none"></p>
                        </div>

                        <input type="hidden" id="oauth_version" name="oauth_version">
                        <input type="hidden" id="oauth_server" name="oauth_server">

                        <div id="openid-buttons"
                             class="flex--item d-flex flex__fl-grow1 fd-column gs8 gsy g8">
                            <button
                                class="flex--item s-btn s-btn__icon s-btn__google bar-md ba bc-black-225"
                                data-provider="google"
                                data-oauthserver="https://accounts.google.com/o/oauth2/auth"
                                data-oauthversion="2.0">
                                <svg aria-hidden="true" class="native svg-icon iconGoogle"
                                     width="18" height="18" viewBox="0 0 18 18">
                                    <path fill="#4285F4"
                                          d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"></path>
                                    <path fill="#34A853"
                                          d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"></path>
                                    <path fill="#FBBC05"
                                          d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"></path>
                                    <path fill="#EA4335"
                                          d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"></path>
                                </svg>
                                Sign up with Google
                            </button>
                            <button
                                class="flex--item s-btn s-btn__icon s-btn__github bar-md ba bc-black-225"
                                data-provider="github"
                                data-oauthserver="https://github.com/login/oauth/authorize"
                                data-oauthversion="2.0">
                                <svg aria-hidden="true" class="svg-icon iconGitHub" width="18"
                                     height="18" viewBox="0 0 18 18">
                                    <path fill="#010101"
                                          d="M9 1a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.42 7.42 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 0 0 9 1Z"></path>
                                </svg>
                                Sign up with GitHub
                            </button>
                        </div>
                    </form>
                </div>
                <div
                    class="mx-auto ta-center fs-body1 p16 mb24 w100 js-redirects sm:mb sm:bb bc-black-225 pb32 wmx5">
                    Already have an account? <a href="" name="login">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>
</body>
</html>
