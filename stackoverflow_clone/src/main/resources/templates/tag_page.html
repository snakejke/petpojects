<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <title>Tags</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-10">
            <h1 class="ms-auto m-2">Метки</h1>
            <div class="col-8 mt-3">
                Метка — это ключевое слово, позволяющее отнести ваш вопрос в одну категорию с другими похожими вопросами.
                Благодаря подбору правильных меток другие участники смогут проще найти ваш вопрос и быстрее дать на него ответ.
            </div>

            <div class="m-3 ms-auto">
                <p>
                    <br>
                    <a href="#">Показать все синонимы меток</a>
                </p>
            </div>

            <div class="row">
                <div class="col-3">
                    <input class="form-control ms-auto" type="search" placeholder="Фильтрация по имени"
                           aria-label="Search">
                </div>

                <div class="col-3 ms-auto">
                    <p>
                    <div class="btn-group ps-auto d-flex justify-content-end" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light border">Популярные</button>
                        <button type="button" class="btn btn-light border">Имя</button>
                        <button type="button" class="btn btn-light border">Новые</button>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>
